<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">
    <form class="formLogin" onsubmit="validate(event)">
      <h1>Login</h1>
      <p>Digite os seus dados para se conectar.</p>
      <label for="email">E-mail</label>
      <input type="text" placeholder="exemplo@gmail.com" autofocus="true" name="email" />
      <label for="password">Senha</label>
      <input type="password" placeholder="******" name="password" />
      <input type="submit" value="Acessar" class="btn" />
      <p>Usuário não cadastrado? <a href="./user/user.html">Clique aqui</a></p>
    </form>
  </div>
</body>

<script src="./script.js"></script>

</html>
